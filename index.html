<!DOCTYPE html>
<html lang="en">

        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;

        }

        /* Enable smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Body styling */
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Preloader */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #006400;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        #preloader.fade-out {
            opacity: 0;
        }

        #preloader span {
            font-size: 2rem;
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Header styling */
        header {
            background: linear-gradient(135deg, #006400, #228B22);
            color: white;
            padding: 1rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .header-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            font-size: 1.6rem;
            font-weight: 700;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.2rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffeb3b;
            transform: translateY(-2px);
            display: inline-block;
        }

        /* Main content */
        main {
            padding-top: 80px; /* Offset for fixed header */
        }

        /* Section styling */
        section {
            max-width: 1100px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        section h2 {
            color: #006400;
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        section p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        /* Hero section */
        #home {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('hero-bg.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            box-shadow: none;
        }

        #home h2 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        #home .features {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        #home .feature {
            text-align: center;
            transition: transform 0.3s ease;
        }

        #home .feature:hover {
            transform: scale(1.1);
        }

        #home .feature img {
            width: 40px;
            height: 40px;
            margin-bottom: 0.5rem;
        }

        #home .feature p {
            color: #ffeb3b;
            font-weight: 500;
        }

        #listings .listings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

            padding: 1rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        #listings .listing-card img {
            width: 100%;

            object-fit: cover;
            border-radius: 5px;
        }

            color: #006400;
            font-size: 1.3rem;
            margin: 0.5rem 0;
        }
